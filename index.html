<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Org name placeholder</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <section id="intro" class="visible">
            <h1>Placeholder Title</h1>
        </section>

        <section id ="contact">
            <h1>Sign up for our mailing list</h1>
            <form id="contact-form">
                <input type="email" required="true" id="form-email-input" name="Email" placeholder="Enter your email"/>
                <button type="submit" id="form-submit-button">Submit</button>
            </form>
            <h2 id="thanks-message">Thanks for signing up!</h2>
        </section>
    </body>
</html>
